<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Học Code tại đây</p>
            <div class="spacer"></div>
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Đức" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <!-- javascript -->
    <script src="./app.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector:'.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email', 'Vui lòng nhập vào email của bạn'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password', 'Nhập vào mật khẩu bạn muốn'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu'),
                Validator.isConfirmed('#password_confirmation',function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không trùng khớp')
            ],
            onSubmit: function (data) {
                console.log(data)
            }
        });
    </script>
</body>
</html>
